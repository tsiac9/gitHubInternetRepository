<!DOCTYPE html>


<HTML>
 <HEAD>
  <TITLE> ZTREE DEMO </TITLE>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" href="zTree-api/css/demo.css" type="text/css">
  <link rel="stylesheet" href="zTree-api/css/zTreeStyle/zTreeStyle.css" type="text/css">
  <script type="text/javascript" src="zTree-api/js/jquery-1.4.4.min.js"></script>
  <script type="text/javascript" src="zTree-api/js/jquery.ztree.core.js"></script>
 
  <SCRIPT LANGUAGE="JavaScript">
   var zTreeObj;
   // zTree 的参数配置，深入使用请参考 API 文档（setting 配置详解）
   var setting = {};
   // zTree 的数据属性，深入使用请参考 API 文档（zTreeNode 节点数据详解）
   var zNodes = [
	{id:1, pId:0, name: "父节点1"},
	{id:11, pId:1, name: "子节点1"},
	{id:12, pId:1, name: "子节点2"}
   ];
   $(document).ready(function(){
      zTreeObj = $.fn.zTree.init($("#treeDemo"), setting, zNodes);
   });
  </SCRIPT>
 </HEAD>
<BODY>
<div>
   <ul id="treeDemo" class="ztree"></ul>
</div>
<p id="demo" title='demo'>demo</p>

</HTML>
